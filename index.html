<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="core.css">
    <script src="serviceworker.js"></script>
    <script src="script.js"></script>
    <link rel="manifest" href="manifest.webmanifest">
    <script>
        if("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("serviceworker.js").then(function(e) {
                    console.log("[ServiceWorker] Installation successful");
                }),
                function (error) {
                    console.log("[ServiceWorker] Installation failed: ", error);
                }
            });
        }
    </script>
    <title>PWA</title>
</head>
<body>
    <header>
        <h1>ðŸš€</h1>
        <h2> Welcome to your first PWA</h3>
    </header>
    <div class="buttons">
        <a class="button" onclick="buttonAdd()">+</a>
        <a class="button" onclick="buttonRemove()">-</a>
    </div>
    <div id="wrapper">
        
    </div>
</body>
</html>
